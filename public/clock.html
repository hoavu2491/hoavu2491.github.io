<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindle Basic Example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <p id="message">Loading...</p>
    <div id="digitalClock"></div>
    <script>
      function displayMessage() {
        const messageElement = document.getElementById("message");
        messageElement.innerText = "Hello, Heo!";

        document.getElementById("digitalClock").innerText = "Loading...";
        document.getElementById("digitalClock").innerText = new Date().toString();
        setTimeout(function(){
          document.getElementById("digitalClock").innerText = new Date().toString();
        }, 10000);
      }

      document.addEventListener("DOMContentLoaded", displayMessage);
    </script>
  </body>
</html>
